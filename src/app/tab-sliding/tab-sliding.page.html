<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item lines="none" class="ion-text-center" *ngIf="this.shoppingItemsService.isEmpty">
    <ion-label color="medium">No hay items</ion-label>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item class="custom-item">
        <ion-checkbox [(ngModel)]="item.checked" (ionChange)="toggleChecked(item)"></ion-checkbox>
        <ion-label [ngClass]="{'line-through': item.checked}">{{ item.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item)" expandable>
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
