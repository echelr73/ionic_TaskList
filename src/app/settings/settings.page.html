<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Opciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list inset="true">
    <ion-item>
      <ion-toggle (ionChange)="toggleListSlide($event)" [checked]="shoppingItemsService.listSlide">
        <ion-label>Lista deslizante</ion-label>
        <ion-note color="medium">Cambia la vista de la lista</ion-note>
      </ion-toggle>
    </ion-item>
  </ion-list>
 
</ion-content>
