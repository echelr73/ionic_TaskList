<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ translationService.getTranslation('options') }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list inset="true">
    <ion-item>
      <ion-toggle (ionChange)="toggleListSlide($event)" [checked]="shoppingItemsService.listSlide">
        <ion-label>{{ translationService.getTranslation('slidingList') }}</ion-label>
        <ion-note color="medium">{{ translationService.getTranslation('slidingListDescription') }}</ion-note>
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle (ionChange)="toggleEnglishLanguage($event)" [checked]="translationService.isEnglish">
        <ion-label>{{ translationService.getTranslation('english') }}</ion-label>
        <ion-note color="medium">{{ translationService.getTranslation('englishDescription') }}</ion-note>
      </ion-toggle>
    </ion-item>
  </ion-list>
 
</ion-content>
